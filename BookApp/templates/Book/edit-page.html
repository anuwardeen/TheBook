{% extends "Book/base.html"%}
{%block content%}
<script>
function getTitleValue(){
console.log(document.getElementById("Title").value);
document.getElementById("modal-title").innerHTML = document.getElementById("Title").value;
}
</script>
<div class="container" style="margin-top:1em;">
    <div class="row">
        <div class="col-xs-12" >
            <div class="form-group"><br><br>
                <form method="POST" class=".form-horizontal">{% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2">ID: </label>
                        <input type="text" id="id" name="id" value="{{id}}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Title: </label>{{form.title}}
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Content:</label> {{form.content}}
                    </div>
                    <div class="form-group">
                        <label for="min_accessing_level" class="control-label col-sm-2" >Min Access Level:</label>
                        <select name="min_accessing_level" id="min_accessing_level">
                            <option selected="selected" value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-warning" type="submit" value="Submit">
                        <input class="btn btn-primary" type="button" value="Preview" onclick="getTitleValue()">
                        <input class="btn btn-success" type="submit" value="Cancel" onclick="{%url 'view-page' form.title.value%}">

                    </div>
                </form>
                <!--<form method="GET" class=".form-horizontal" action="{%url 'view-page' form.title.value%}">{% csrf_token %}-->
                    <!--<div class="form-group">-->
                        <!--<input class="btn btn-primary" type="submit" value="Cancel">-->
                    <!--</div>-->
                <!--</form>-->
            </div>
        </div>
    </div>
</div>
{%endblock%}
