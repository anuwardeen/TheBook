{% extends "Book/base.html"%}
{%block content%}
<div class="container" style="margin-top:1em;">
    <div class="row">
        <div class="col-xs-12" >
            <div class="form-group"><br><br>
                <form method="POST" class=".form-horizontal" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2">Title: </label>{{form.title}}
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Content:</label> {{form.content}}
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Image:</label> {{form.image}}
                    </div>
                    <div class="form-group">
                        <label for="min_accessing_level" class="control-label col-sm-2" >Min Access Level:</label>
                        <select name="min_accessing_level" id="min_accessing_level">
                            <option value=1>1</option>
                            <option selected="selected" value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
