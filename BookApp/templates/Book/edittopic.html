{% extends "Book/base.html"%}
{%block content%}
<div class="container" style="margin-top:1em;">
    <div class="row">
        <div class="col-xs-12" >
            <div class="form-group"><br><br>
                <form method="POST" class=".form-horizontal">{% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2">ID: </label>
                        <input type="text" id="id" name="id" value="{{id}}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Title: </label>{{form.title}}
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Content:</label> {{form.content}}
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Content:</label> {{form.min_accessing_level}}
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="submit">
                    </div>
                </form>
                <form method="GET   " class=".form-horizontal" action="{%url 'viewtopic' form.title.value%}">{% csrf_token %}
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
